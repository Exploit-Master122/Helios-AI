<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Helios AI (Standalone)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #202124;
      font-family: Arial, sans-serif;
      color: #e8eaed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot {
      width: 100%;
      height: 100%;
      background: #303336;
      display: flex;
      flex-direction: column;
      border: none;
    }

    .chatbot header {
      padding: 20px;
      background-color: #3c4043;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #66ffa1;
      color: #e8eaed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 30px 20px;
      background: #303336;
    }

    .chat {
      display: flex;
      margin-bottom: 20px;
    }

    .chat.outgoing {
      justify-content: flex-end;
    }

    .chat.incoming {
      justify-content: flex-start;
    }

    .incoming-avatar {
      width: 32px;
      height: 32px;
      background: #ff6161;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 10px;
    }

    .chat p {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .chat.outgoing p {
      background: #ff6161;
      color: #fff;
      border-radius: 10px 10px 0 10px;
    }

    .chat.incoming p {
      background: #4a4e51;
      color: #fff;
      border-radius: 10px 10px 10px 0;
      border: 3px solid #66ffa1;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #4a4e51;
      border-top: 3px solid #66ffa1;
    }

    .chat-input textarea {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      resize: none;
      background: #52565b;
      color: #fff;
      font-family: inherit;
    }

    .chat-input button {
      background: #66ffa1;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #4dffa6;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <header>Helios AI</header>
    <div class="chatbox" id="chatbox"></div>
    <form class="chat-input" onsubmit="sendMessage(event)">
      <textarea id="input" placeholder="Type a message..." rows="1" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');

    function addMessage(text, isUser) {
      const wrapper = document.createElement('div');
      wrapper.className = 'chat ' + (isUser ? 'outgoing' : 'incoming');

      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'incoming-avatar';
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
        wrapper.appendChild(avatar);
      }

      const message = document.createElement('p');
      message.textContent = text;
      wrapper.appendChild(message);
      chatbox.appendChild(wrapper);
      wrapper.scrollIntoView({ behavior: 'smooth' });
    }

    async function sendMessage(event) {
      event.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, true);
      input.value = '';
      addMessage('Thinking...', false);

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'system', content: 'You are Helios AI.' }, { role: 'user', content: userText }],
            temperature: 0.7
          })
        });

        const data = await res.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't reply.";
        chatbox.lastChild.remove(); // remove "Thinking..."
        addMessage(botReply, false);
      } catch (err) {
        chatbox.lastChild.remove();
        addMessage("Error fetching response.", false);
        console.error(err);
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
