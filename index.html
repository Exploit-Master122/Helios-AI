<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Helios AI - Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #202124;
      font-family: Arial, sans-serif;
      color: #e8eaed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      background-color: #3c4043;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #66ffa1;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #303336;
    }

    .chat {
      display: flex;
      margin-bottom: 15px;
    }

    .chat.outgoing {
      justify-content: flex-end;
    }

    .chat.incoming {
      justify-content: flex-start;
    }

    .incoming-avatar {
      width: 32px;
      height: 32px;
      background: #ff6161;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 10px;
    }

    .chat p {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .outgoing p {
      background: #ff6161;
      color: #fff;
      border-radius: 10px 10px 0 10px;
    }

    .incoming p {
      background: #4a4e51;
      color: #fff;
      border: 3px solid #66ffa1;
      border-radius: 10px 10px 10px 0;
    }

    form {
      display: flex;
      padding: 15px;
      background: #4a4e51;
      border-top: 3px solid #66ffa1;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      resize: none;
      background: #52565b;
      color: #fff;
    }

    button {
      background: #66ffa1;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4dffa6;
    }
  </style>
</head>
<body>
  <header>Helios AI (Free Version)</header>
  <div id="chatbox"></div>
  <form onsubmit="handleSubmit(event)">
    <textarea id="input" placeholder="Type something..." rows="1" required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    const HELIOS_API_KEY = (() => {
      const parts = [
        's','k','-','o','r','-','v','1','-','8','e','f','6','7','3','c',
        'a','3','4','2','2','5','2','3','3','0','f','c','2','d','5','4',
        '2','c','1','7','0','9','e','9','3','3','1','e','2','c','7','d',
        '6','9','0','4','4','5','d','1','2','3','2','1','9','d','a','3',
        '6','0','0','5','d','5','5','6','c'
      ];
      return parts.join('');
    })();

    const SYSTEM_MESSAGE = {
      role: "system",
      content: "You are Helios AI, a privacy-focused and helpful assistant built by dinguschan."
    };

    const messageHistory = [SYSTEM_MESSAGE];

    function addMessage(content, isUser) {
      const wrapper = document.createElement("div");
      wrapper.className = "chat " + (isUser ? "outgoing" : "incoming");

      if (!isUser) {
        const avatar = document.createElement("div");
        avatar.className = "incoming-avatar";
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
        wrapper.appendChild(avatar);
      }

      const message = document.createElement("p");
      message.textContent = content;
      wrapper.appendChild(message);
      chatbox.appendChild(wrapper);
      wrapper.scrollIntoView({ behavior: "smooth" });
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      addMessage(userInput, true);
      messageHistory.push({ role: "user", content: userInput });
      input.value = "";

      const loading = document.createElement("div");
      loading.className = "chat incoming";
      const loadingMsg = document.createElement("p");
      loadingMsg.textContent = "Thinking...";
      loading.appendChild(loadingMsg);
      chatbox.appendChild(loading);
      loading.scrollIntoView({ behavior: "smooth" });

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HELIOS_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "google/gemini-2.0-flash-exp:free",
            messages: messageHistory,
            temperature: 0.7
          })
        });

        const data = await response.json();
        chatbox.removeChild(loading);

        const reply = data.choices?.[0]?.message?.content || "No response.";
        messageHistory.push({ role: "assistant", content: reply });
        addMessage(reply, false);
      } catch (err) {
        chatbox.removeChild(loading);
        addMessage("‚ùå Error: " + err.message, false);
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
